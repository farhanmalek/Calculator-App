<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <p id="d1"></p>
            <p id="d2"></p>
        </div>
        <div class="clear-delete">
            <button id="clear">Clear</button>
            <button id="Delete">Delete</button>
        </div>
        <div class="buttons">
            <button class="numbers" id="7">7</button>
            <button class="numbers" id="8">8</button>
            <button class="numbers" id="9">9</button>
            <button class="numbers" id="4">4</button>
            <button class="numbers" id="5">5</button>
            <button class="numbers" id="6">6</button>
            <button class="numbers" id="1">1</button>
            <button class="numbers" id="2">2</button>
            <button class="numbers" id="3">3</button>
            <button class="numbers" id="dot">.</button>
            <button class="numbers" id="0">0</button>
            <button class="numbers" id="equals">=</button>
            <button class="numbers" id="add">+</button>
            <button class="numbers" id="subtract">-</button>
            <button class="numbers" id ="multiply">x</button>
            <button class="numbers" id = "divide">&divide;</button>
        </div>
    </div>
    
</body>
</html>
